<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Form Validation</title>
</head>

<body>

    <h1 class="main-title">Form Validation</h1>

    <!-- 6️⃣ Form Validation

Task:
Input + submit
Show error if empty
Show success if valid

Concepts:
input.value
Prevent default
Conditional rendering (DOM) -->

    <form action="" class="form" id="form">
        <p class="form-title">Register</p>
        <input type="text" id="Username" name="username" required placeholder="Enter your username"></input>
        <input type="email" id="Email" name="email" required placeholder="Enter your email"></input>
        <input type="tel" id="Phone" name="phone" required placeholder="Enter your phone number"></input>
        <input type="date" id="dob" name="dob" required placeholder="Enter your date of birth"></input>
        <input type="password" id="password" name="password" required placeholder="Enter your password"></input>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password"></input>
        <input type="checkbox" id="terms" name="terms"> I agree to the terms and conditions</input>

        <button type="submit">Submit</button>

    </form>

    <p class="msg" id="message"></p>




</body>

</html>
